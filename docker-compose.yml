version: '3.8'

services:
  web:
    build: 
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/frontend/public
      - DB_HOST=db
      - DB_NAME=visormpp
      - DB_USER=visoruser
      - DB_PASS=visorpass
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: visormpp
      POSTGRES_USER: visoruser
      POSTGRES_PASSWORD: visorpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
